<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Subject Management | Jahizyah Professor Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/subjects.css">
   

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>      
/* Footer */
footer {
    text-align: center;
    margin-top: 70px;
    color: var(--text-secondary);
    font-size: 1rem;
    padding: 30px 20px 20px;
}

.footer-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px 0;
    border-top: 1px solid var(--light-gray);
}

.footer-logo {
    font-size: 2.2rem;
    font-weight: 800;

    color: var(--text-primary);
    display: flex;
    justify-content: center;

</head>
<body>
    <div class="sidebar">
    <div class="logo">
        <h2>Professor Portal</h2>
         </div>

    <div class="menu">
        <a href="dashboard.html" class="menu-item">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>

        <a href="subjectmang.html" class="menu-item active">
            <i class="fas fa-book"></i>
            <span>Subject Management</span>
        </a>

        <a href="MCQ-Mang.html" class="menu-item">
            <i class="fas fa-question-circle"></i>
            <span>MCQ Management</span>
        </a>
        <a href="recommendation.html" class="menu-item">
            <i class="fas fa-lightbulb"></i>
            <span>Recommendation Management</span>
        </a>
        <a href="setting.html" class="menu-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
        </div>
        
        <div class="logout-container">
        <button id="logoutBtn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Log Out</span>
        </button>
    </div>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Subject Management</h2> <div class="user-info">
                <span id="headerUsername">Dr.ProfessorUser</span> <img id="headerProfileImage" src="/public/Avatars/default_avatar.png" alt="User profile" style="width: 40px; height: 40px; border-radius: 50%;">
            </div>
        </div>

        <section class="subject-management">
            <div class="card">
                <div class="card-header">
                    <h3>Subject Management</h3>
                    <button class="btn btn-primary" id="addSubjectBtn">
                        <i class="fas fa-plus"></i> Add Subject
                    </button>
                </div>
                
                <div id="addSubjectModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3 id="modalTitle">Add New Subject</h3>
                        <form id="addSubjectForm">
                            <div class="form-group">
                                <label for="subjectName">Subject Name</label>
                                <input type="text" id="subjectName" required>
                            </div>
                            <div class="form-group">
                                <label for="subjectDesc">Description</label>
                                <textarea id="subjectDesc" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
                        </form>
                    </div>
                </div> 
                <div class="card-body">
                    <table class="subjects-table">
                        <thead>
                            <tr>
                                <th>Subject Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subjectsTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
        </div>


<footer>
        <div class="footer-content">
                </div>
                <span>Jahizyah</span>
            <p class="copyright">© 2025 Jahizyah Educational Platform. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
    <script src="js/subjects.js" type ="module"></script>

    <script> 
      
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('addSubjectModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // إعادة التمرير
        });
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('addSubjectModal');
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Firebase Initialization and User Info Loading
        const firebaseConfig = {
            apiKey: "AIzaSyAI30r2_rI6vsuoaZIvzZQkauZ0d7KlhwI",
            authDomain: "infohive-fda92.firebaseapp.com",
            projectId: "infohive-fda92",
            messagingSenderId: "938794496627",
            appId: "1:938794496627:web:467f85ce9e035a2136b006"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // متغير لتخزين مسار الصورة الرمزية للمستخدم (افتراضيًا أو المحفوظ في Firebase)
        let selectedAvatarURL = '/public/Avatars/default_avatar.png'; // المسار الافتراضي

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    // تحديث اسم المستخدم في الهيدر
                    document.getElementById('headerUsername').textContent = data.fullName || 'Dr.ProfessorUser';
                    
                    // تحديث صورة الملف الشخصي في الهيدر
                    if (data.profileImageURL) {
                        document.getElementById('headerProfileImage').src = data.profileImageURL;
                        selectedAvatarURL = data.profileImageURL; // تحديث المتغير أيضا
                    } else {
                        // إذا لم تكن هناك صورة محفوظة، استخدم الصورة الافتراضية
                        document.getElementById('headerProfileImage').src = selectedAvatarURL;
                    }
                }
            } else {
                // في حالة عدم وجود مستخدم مسجل الدخول، عرض القيم الافتراضية
                document.getElementById('headerUsername').textContent = 'Dr.ProfessorUser';
                document.getElementById('headerProfileImage').src = '/public/Avatars/default_avatar.png';
            }
        });
        
    document.getElementById('logoutBtn').addEventListener('click', function() {
    // تأثير التحميل بالعربية
    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الخروج...';
    this.disabled = true;
    
    firebase.auth().signOut()
       .then(() => {
            window.location.href = "../../home.html";// تم التغيير هنا
        })
    
        .catch(error => {
            this.innerHTML = '<i class="fas fa-sign-out-alt"></i> تسجيل الخروج';
            this.disabled = false;
            alert("خطأ في الخروج: " + error.message);
        });
});
    </script>
</body>
</html>
