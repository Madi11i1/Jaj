<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Jahizyah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a73e8;
            --primary-dark: #155ab6; 
            --background: #f8f9fa; 
            --card-bg: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --light-gray: #dadce0;
            --success-color: #28a745; 
            --error-color: #dc3545; 
            --success-light-bg: rgba(52, 168, 83, 0.1); 
            --error-light-bg: rgba(211, 47, 47, 0.1); 
        }

        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            background-color: var(--background); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            margin: 0; /* Reset margin */
            padding: 0; /* Reset padding */
        }

        /* Form Container - Reuses styles for a card-like appearance */
        .form-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }

        h2 {
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 800;
        }

        input[type="password"] {
            width: calc(100% - 24px); /* Adjust for padding */
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            font-size: 16px;
            box-sizing: border-box;
            color: var(--text-primary);
        }

        input[type="password"]::placeholder {
            color: var(--text-secondary);
        }

        button {
            background-color: var(--primary);
            color: white; /* Changed var(--white) to white as --white is not defined in :root */
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .back-link {
            margin-top: 25px;
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-dark);
        }

        /* Message Box styles - unified for success/error */
        .message-box {
            font-size: 15px;
            font-weight: 500;
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: block; /* Ensure it takes full width */
        }

        .message-box.success {
            color: var(--success-color);
            background-color: var(--success-light-bg);
        }

        .message-box.error {
            color: var(--error-color);
            background-color: var(--error-light-bg);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-form {
                padding: 30px 20px;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Reset Your Password</h2>
        <input type="password" id="newPassword" placeholder="Enter New Password">
        <button onclick="resetPassword()">Update Password</button>
        <div class="message-box" id="message"></div>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAI30r2_rI6vsuoaZIvzZQkauZ0d7KlhwI",
            authDomain: "infohive-fda92.firebaseapp.com",
            projectId: "infohive-fda92",
            storageBucket: "infohive-fda92.appspot.com",
            messagingSenderId: "938794496627",
            appId: "1:938794496627:web:467f85ce9e035a2136b006"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const messageEl = document.getElementById('message');

            // Clear previous messages and classes
            messageEl.textContent = "";
            messageEl.classList.remove('success', 'error');

            // Regex for numbers, English letters (uppercase and lowercase), and symbols
            // ^ asserts position at the start of the string
            // [a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~`]+ allows one or more of English letters, numbers, and common symbols
            // $ asserts position at the end of the string
            const passwordPattern = /^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~`]+$/;

            if (!newPassword || newPassword.length < 6) {
                messageEl.textContent = "Please enter a strong password (at least 6 characters).";
                messageEl.classList.add('error');
                return;
            }

            // Check if the password contains only allowed characters
            if (!passwordPattern.test(newPassword)) {
                messageEl.textContent = "Password can only contain English letters, numbers, and symbols.";
                messageEl.classList.add('error');
                return;
            }

            auth.confirmPasswordReset(oobCode, newPassword)
                .then(() => {
                    messageEl.textContent = "Password updated successfully! You can now log in.";
                    messageEl.classList.add('success');
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 3000);
                })
                .catch(error => {
                    console.error("Reset Error:", error);
                    let userMessage = "An error occurred while resetting your password. The link might be expired or already used.";
                    if (error.code === 'auth/expired-action-code') {
                        userMessage = "The password reset link has expired. Please request a new one.";
                    } else if (error.code === 'auth/invalid-action-code') {
                        userMessage = "The password reset link is invalid.";
                    } else if (error.code === 'auth/user-disabled') {
                        userMessage = "This account has been disabled.";
                    } else if (error.code === 'auth/user-not-found') {
                        userMessage = "No account found with this email.";
                    } else if (error.code === 'auth/weak-password') {
                        userMessage = "Password is too weak. Please choose a stronger password (at least 6 characters).";
                    }
                    messageEl.textContent = userMessage;
                    messageEl.classList.add('error');
                });
        }
    </script>

</body>
</html>
